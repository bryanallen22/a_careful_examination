---
layout: default
---
<article class="post">

  <header class="post-header">
    {% if page.doctype == 'resource' %}
      <h1 class="resource-post-title">{{ page.title | escape }}</h1>
    {% else %}
      <h1 class="post-title">{{ page.title | escape }}</h1>
      {% if page.doctype %}
      <div class="doctype-display">({{ page.doctype  }})</div>
      {% endif %}
    {% endif %}

    {% if page.featuredimage %}
    <figure class="featured-image-figure-div">
      <img class="featured-image" src="{{ page.featuredimage | prepend: site.baseurl }}" alt="{{ page.title }}" title="{{ page.title }}">
    </figure>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
